<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor Interactive comments section</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<main>
		<section class="comments-section">
			<div class="comments-area"></div>
			<form class="comments-profile">
				<div class="comments-profile__textarea">
					<textarea type="text" id="comment" class="comments-profile__textarea--input"
						placeholder="Add a comment..." role="textbox"></textarea>

					<label for="comment" class="comments-profile__textarea--label">Textarea for your own comment</label>
				</div>
				<div class="comments-profile__user">
					<img src="./images/avatars/image-juliusomo.png" alt="Avatar of logged person"
						class="comments-profile__user--image">
				</div>
				<div class="comments-profile__react">
					<button class="comments-profile__react--btn">send</button>
				</div>
			</form>

		</section>
	</main>

	<footer>
		<p class="footer__author">Challenge by <a href="https://www.frontendmentor.io" target="_blank"
				rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>
	<script type="module" src="./js/main.js"></script>
</body>

</html>
