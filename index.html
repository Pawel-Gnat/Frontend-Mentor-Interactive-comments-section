<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor Interactive comments section</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<main>
		<div class="chatbox wrapper"></div>
		<form class="profile profile--bottom wrapper">
			<textarea type="text" id="comment" class="profile__textarea" placeholder="Add a comment..."
				role="textbox"></textarea>
			<label for="comment" class="profile__label">Textarea for your own comment</label>
			<figure class="profile__user">
				<img src="" class="profile__user-image image" alt="" aria-hidden="true">
			</figure>
			<button type="button" id="btn-send" class="profile__btn btn--user btn--send" aria-label="Send">send</button>
		</form>
		<dialog id="comment-delete" class="modal">
			<p class="modal__heading">Delete comment</p>
			<p class="modal__info text">Are you sure you want to delete this comment? This will remove the comment and
				can't
				be undone.</p>
			<div class="modal__btn-container">
				<button type="button" class="modal__btn btn--user btn--modal-cancel" aria-label="cancel">no,
					cancel</button>
				<button type="button" class="modal__btn btn--user btn--modal-delete" aria-label="delete">yes,
					delete</button>
			</div>
		</dialog>
	</main>

	<footer class="wrapper">
		<p class="footer__author">Challenge by <a href="https://www.frontendmentor.io" target="_blank"
				rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>
	<script type="module" src="./js/main.js"></script>
</body>

</html>
