<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor Interactive comments section</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<main>

		<section class="comments-container">

			<div class="comment">
				<div class="comment__user">
					<img src="./images/avatars/image-amyrobson.png" alt="" class="comment__user--image">
					<p class="comment__user--username">amyrobson</p>
				</div>
				<div class="comment__data">
					<p class="comment__data--createdat">1 month ago</p>
				</div>
				<div class="comment__content">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quod beatae
					harum dolor corrupti quidem fuga aut modi a non hic. Sint nihil, ut saepe sapiente ab iure quaerat
					praesentium necessitatibus.</div>
				<div class="comment__score">
					<img src="./images/icon-plus.svg" alt="Add one point to comment score" class="comment__score--icon">
					<p class="comment__score--points">12</p>
					<img src="./images/icon-minus.svg" alt="Subtract one point to comment score"
						class="comment__score--icon">
				</div>
				<div class="comment__react">
					<img src="./images/icon-reply.svg" alt="Reply to a comment">
					<p class="comment__react--reply">Reply</p>
				</div>
			</div>

		</section>

	</main>

	<footer>
		<p class="footer__author">Challenge by <a href="https://www.frontendmentor.io" target="_blank"
				rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>
	<script src="./js/main.js"></script>
</body>

</html>
